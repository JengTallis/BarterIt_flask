<!DOCTYPE html>
<html lang="en">

<!-- HEAD begins -->

<head>
    <meta charset="UTF-8">

    <!-- If IE use latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Responsive: set the page width to device width -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>BarterIt</title>

    <!-- compiled and minified Bootstrap CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .jumbotron {
            background-color: #1E90FF;
            color: white;
        }
        
        .margin-bottom {
            margin-bottom: 10px;
        }
        
        .margin-bottom-lg {
            margin-bottom: 20px;
        }
        
        .black {
            color: black;
        }
    </style>

</head>
<!-- HEAD ends -->


<!-- BODY begins -->

<body>

    <div class="container">

        <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
        <div class="page-header">
            <h1>BarterIt</h1>
        </div>

        <a href="/items/{{username}}/{{password}}/{{bundle_ID}}" class="btn btn-info btn-lg margin-bottom">..</a><br>

        <div class="jumbotron">
            <h3>Item <cite>{{item_name}}</cite> of Private Bundle <cite>{{name}}</cite></h3>
            <br>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <a href="/belongs_to/{{username}}/{{password}}/{{bundle_ID}}/{{item_name}}" class="btn btn-warning btn-lg margin-bottom-lg">Manage categories</a><br>

                    <a href="/move/{{username}}/{{password}}/{{bundle_ID}}/{{item_name}}" class="btn btn-success btn-lg margin-bottom-lg">Move to other bundle</a><br>

                    <a href="/remove_item/{{username}}/{{password}}/{{bundle_ID}}/{{item_name}}" class="btn btn-danger btn-lg margin-bottom-lg">Remove</a>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <form action="/rename_item/{{username}}/{{password}}/{{bundle_ID}}/{{item_name}}"> <input name="name" value="{{item_name}}" class="margin-bottom black"><br>
                        <input type="submit" value="Rename" class="btn btn-primary btn-sm margin-bottom"></form>
                    <br>
                    <form action="/description/{{username}}/{{password}}/{{bundle_ID}}/{{item_name}}"><textarea name="description" class="margin-bottom black">{{description}}</textarea><br>
                        <input type="submit" value="Change description" class="btn btn-primary btn-sm margin-bottom"></form>
                </div>

            </div>

        </div>

    </div>


    <!-- script for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<!-- BODY ends -->

</html>
