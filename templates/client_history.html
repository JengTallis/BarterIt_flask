<!DOCTYPE html>
<html lang="en">

<!-- HEAD begins -->

<head>
    <meta charset="UTF-8">

    <!-- If IE use latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Responsive: set the page width to device width -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>BarterIt</title>

    <!-- compiled and minified Bootstrap CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .jumbotron {
            background-color: #1E90FF;
            color: white;
        }
        
        .margin-bottom {
            margin-bottom: 10px;
        }
        
        .margin-bottom-lg {
            margin-bottom: 20px;
        }
    </style>

</head>
<!-- HEAD ends -->


<!-- BODY begins -->

<body>

    <div class="container">

        <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
        <div class="page-header">
            <h1>BarterIt</h1>
        </div>

        <a href="/clients/{{username}}/{{password}}/{{bundle_ID}}" class="btn btn-info btn-lg margin-bottom">..</a><br>


        <div class="jumbotron">
            <h3>Barterer <cite>{{client}}</cite>'s reviews</h3>
            <br>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="instruct">
                        {%for review in reviews%} {{review["stamp"]}}
                        <br> &nbsp;Rating: {{review["rating"]}}<br> &nbsp;Comment:
                        <br> &nbsp;&nbsp;{{review["comment"]}}
                        <br> &nbsp;Reviewer: {{review["lister"]}}<br> &nbsp;&nbsp;
                        <a href="/client_history/{{username}}/{{password}}/{{bundle_ID}}/{{review["lister"]}}" class="btn btn-warning btn-sm margin-bottom-lg">{{review["average_rating"]}} stars, {{review["rating_count"]}} ratings</a><br> {%endfor%}
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- script for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<!-- BODY ends -->

</html>
