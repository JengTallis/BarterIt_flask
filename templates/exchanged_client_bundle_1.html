<!DOCTYPE html>
<html lang="en">

<!-- HEAD begins -->

<head>
    <meta charset="UTF-8">

    <!-- If IE use latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Responsive: set the page width to device width -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>BarterIt</title>

    <!-- compiled and minified Bootstrap CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        a{
            color: white;
        }

        .jumbotron {
            background-color: #1E90FF;
            color: white;
        }
        
        .margin-bottom {
            margin-bottom: 10px;
        }
        
        .black {
            color: black;
        }
    </style>

</head>
<!-- HEAD ends -->


<!-- BODY begins -->

<body>

    <div class="container">

        <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
        <div class="page-header">
            <h1>BarterIt</h1>
        </div>

        <a href="/exchanged/{{username}}/{{password}}" class="btn btn-info btn-lg margin-bottom">..</a><br>

        <div class="jumbotron">
            <h3>Bundle <cite>{{name}}</cite> from Barterer <cite>{{lister}}</cite></h3>
            <br>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a href="/exchanged_client_items_1/{{username}}/{{password}}/{{bundle_ID}}" class="btn btn-info btn-sm margin-bottom">View items</a><br>
                    <h3>Rating:</h3>
                    <a href="/rate_client_bundle_1/{{username}}/{{password}}/{{bundle_ID}}/1"><u>{%if not rating%}&nbsp;&nbsp;{%else%}*{%endif%}</u></a>
                    <a href="/rate_client_bundle_1/{{username}}/{{password}}/{{bundle_ID}}/2"><u>{%if rating<2%}&nbsp;&nbsp;{%else%}*{%endif%}</u></a>
                    <a href="/rate_client_bundle_1/{{username}}/{{password}}/{{bundle_ID}}/3"><u>{%if rating<3%}&nbsp;&nbsp;{%else%}*{%endif%}</u></a>
                    <a href="/rate_client_bundle_1/{{username}}/{{password}}/{{bundle_ID}}/4"><u>{%if rating<4%}&nbsp;&nbsp;{%else%}*{%endif%}</u></a>
                    <a href="/rate_client_bundle_1/{{username}}/{{password}}/{{bundle_ID}}/5"><u>{%if rating<5%}&nbsp;&nbsp;{%else%}*{%endif%}</u></a><br>
                    <h3>Comment:</h3>
                    <br>
                    <form action="/comment_client_bundle_1/{{username}}/{{password}}/{{bundle_ID}}"><textarea name="comment" class="margin-bottom black">{{comment}}</textarea><br>
                        <input type="submit" class="btn btn-primary btn-sm margin-bottom" value="Comment"></form>
                </div>

            </div>

        </div>

    </div>


    <!-- script for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<!-- BODY ends -->

</html>
