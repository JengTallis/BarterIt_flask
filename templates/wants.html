<!DOCTYPE html>
<html lang="en">

<!-- HEAD begins -->

<head>
    <meta charset="UTF-8">

    <!-- If IE use latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Responsive: set the page width to device width -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>BarterIt</title>

    <!-- compiled and minified Bootstrap CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .jumbotron {
            background-color: #1E90FF;
            color: white;
        }
        
        .margin-bottom {
            margin-bottom: 10px;
        }
        
        .margin-bottom-lg {
            margin-bottom: 20px;
        }
        
        .black {
            color: black;
        }
    </style>

</head>
<!-- HEAD ends -->


<!-- BODY begins -->

<body>

    <div class="container">

        <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
        <div class="page-header">
            <h1>BarterIt</h1>
        </div>

        <a href="/profile/{{username}}/{{password}}" class="btn btn-info btn-lg margin-bottom">..</a><br>

        <div class="jumbotron">
            <h3>My Wanted Categories</h3>
            <br>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    {%for category in categories%}
                    <a href="/remove_wants/{{username}}/{{password}}/{{category}}" class="btn btn-primary btn-sm margin-bottom">Remove <cite>{{category}}</cite></a><br> {%endfor%}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <form action="/add_wants/{{username}}/{{password}}">
                        <input name="name" placeholder="Category name" class="margin-bottom black"><br>
                        <input type="submit" value="Add" class="btn btn-success btn-sm margin-bottom">
                    </form>
                </div>
            </div>
        </div>

    </div>


    <!-- script for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<!-- BODY ends -->

</html>
