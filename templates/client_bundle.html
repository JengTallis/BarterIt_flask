<!DOCTYPE html>
<html lang="en">

<!-- HEAD begins -->

<head>
    <meta charset="UTF-8">

    <!-- If IE use latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Responsive: set the page width to device width -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>BarterIt</title>

    <!-- compiled and minified Bootstrap CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .jumbotron {
            background-color: #1E90FF;
            color: white;
        }
        
        .margin-bottom {
            margin-bottom: 10px;
        }
    </style>

</head>
<!-- HEAD ends -->


<!-- BODY begins -->

<body>

    <div class="container">

        <!-- page-header adds space aroundtext and enlarges it. It also adds an underline at the end -->
        <div class="page-header">
            <h1>BarterIt</h1>
        </div>

        <a href="/client/{{username}}/{{password}}/{{bundle_ID}}/{{client}}" class="btn btn-info btn-lg margin-bottom">..</a><br>


        <div class="jumbotron">
            <h3>Bundle <cite>{{name}}</cite> from Barterer <cite>{{client}}</cite></h3>
            <br>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <a href="/client_items/{{username}}/{{password}}/{{bundle_ID}}/{{client}}/{{client_bundle}}" class="btn btn-warning btn-lg margin-bottom">View items</a>

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    <div class="btn-group bth-group-large" role="group">
                        <a href="/accept_offer/{{username}}/{{password}}/{{bundle_ID}}/{{client}}/{{client_bundle}}" class="btn btn-success btn-lg margin-bottom">Accept</a>
                        <a href="/reject_offer/{{username}}/{{password}}/{{bundle_ID}}/{{client}}/{{client_bundle}}" class="btn btn-danger btn-lg margin-bottom">Reject</a>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <!-- script for Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<!-- BODY ends -->

</html>
